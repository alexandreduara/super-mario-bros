<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <title>Super Mario Bros</title>
</head>
<body>

    <div class="fundo__video">
        <video class="video" autoplay loop muted>
            <source src="./video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a href="">
            <img src="./imagens/logo-chapeu-mario.png" alt="Logo chapéu do Mario">
        </a>
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Detalhes</li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img src="/imagens/titulo.png" class="imagem__titulo" alt="Imagem do título do filme">
            <p class="descricao">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam quisquam porro numquam aperiam doloremque quae dolorum nemo, reprehenderit quaerat sint eaque adipisci aspernatur, officiis in libero maiores debitis. Omnis, laboriosam!

            <button class="botao__trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="/imagens/super-mario-chars.png" alt="">

</html>
